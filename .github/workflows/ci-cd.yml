name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [users, order, products, payment, api-gateway, config-server, eureka-server]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Grant execute permission to mvnw
        run: chmod +x mvnw

      - name: Build all modules
        run: mvn clean install -DskipTests

      - name: Test ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          chmod +x ./mvnw
          ./mvnw test
        env:
          SPRING_CLOUD_CONFIG_ENABLED: false

      - name: Build Docker image
        run: |
          docker build -f docker/${{ matrix.service }}.Dockerfile -t ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.sha }} ${{ matrix.service }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.sha }}
          docker tag ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest
          docker push ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Create Kind Cluster
        uses: helm/kind-action@v1.5.0
        with:
          cluster_name: ecommerce-test

      - name: Deploy with Helm
        run: |
          helm upgrade --install ecommerce ./helm \
            --set global.imageTag=${{ github.sha }} \
            --set global.imageRepository="ghcr.io/${{ github.repository_owner }}" \
            --wait --timeout=10m

      - name: Run smoke tests
        run: |
          kubectl wait --for=condition=ready pod -l app=api-gateway --timeout=300s
          curl -f http://localhost:8080/actuator/health || exit 1
