server:
  port: 8096
spring:
  application:
    name: products
  cloud:
    function:
      definition: stockProcessor
    stream:
      bindings:
        stockProcessor-out-0:
          destination: stock-event
          group: stock-group
        stockProcessor-in-0:
          destination: order-event
          group: order-group
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/users
    username: shopify
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://localhost:9411


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true